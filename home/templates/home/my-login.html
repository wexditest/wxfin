{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Login</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<link rel="icon" href="{% static 'company/favicon.png' %}" type="image/x-icon"/>

	<!-- Fonts and icons -->
	<script src="{% static '/assets/js/plugin/webfont/webfont.min.js' %}"> </script>
	<script>
		WebFont.load({
			google: {"families":["Lato:300,400,700,900"]},
			custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['{% static '/assets/css/fonts.min.css']},
			active: function() {
				sessionStorage.fonts = true;
			}
		});
	</script>

	<!-- CSS Files -->
	<link rel="stylesheet" href="{% static '/assets/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static '/assets/css/atlantis.css' %}">
</head>
<body class="login">


	<div class="wrapper wrapper-login wrapper-login-full p-0">
		<div class="login-aside w-50 d-flex flex-column align-items-center justify-content-center text-center bg-secondary-gradient">
			<h1 class="title fw-bold text-white mb-3">Join Our Trading Comunity</h1>
						<p class="subtitle text-white op-7">
						   Swing Trading, Divided Trading and many more!!! </p>

						   <a href="/trading_community"> <button class="btn btn-secondary col-md-40 float-right mt-3 mt-sm-0 fw-bold">Join Us</button></a>
		</div>
		<div class="login-aside w-50 d-flex align-items-center justify-content-center bg-white">
			<div class="container container-login container-transparent animated fadeIn">
				<h3 class="text-center">	<a href="https://www.wexdifinserv.com/" class="logo">

					<img src="{% static 'admin/img/wexdi_finance.JPG' %}" alt="navbar brand" style="width:100px" class="navbar-brand">
				</a>
</h3>

			<form method="POST">
				{% csrf_token %}





				<div class="login-form">
					<div class="form-group">
						<label for="username" class="placeholder"><b>Username</b></label>
						<input id="username" name="username" type="text" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="password" class="placeholder"><b>Password</b></label>
						<a href="#" class="link float-right">Forget Password ?</a>
						<div class="position-relative">
							<input id="password" name="password" type="password" class="form-control" required>
							<div class="show-password">
								<i class="icon-eye"></i>
							</div>
						</div>
					</div>
					<div class="form-group form-action-d-flex mb-3">
						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="rememberme">
							<label class="custom-control-label m-0" for="rememberme">Remember Me</label>
						</div>
						<input type=submit class="btn btn-secondary col-md-5 float-right mt-3 mt-sm-0 fw-bold" value=Login>
					</div>

				</div>

			</form>

                <a href="{% url 'social:begin' 'google-oauth2' %}"><button class="btn btn-secondary">Login With Google</button></a>


			</div>


		</div>
	</div>
	<script src="{% static '/assets/js/core/jquery.3.2.1.min.js' %}"> </script>
	<script src="{% static '/assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js' %}"> </script>
	<script src="{% static '/assets/js/core/popper.min.js' %}"> </script>
	<script src="{% static '/assets/js/core/bootstrap.min.js' %}"> </script>
	<script src="{% static '/assets/js/atlantis.min.js' %}"> </script>

</body>
</html>
